<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milestone 1</title>
    <link rel="stylesheet" href="4020_task_styles.css">
</head>
<body>

    <div class="app-background">
        <div class="mock-phone">
            <div class="home-screen">
                <a href="4020_task.html" class="back-button">‚Üê Back</a>
                <h2 class="title">Milestone 1</h2>

                <div class="todo-list", id="task-container">
                    <h3>To Do List</h3>
                    <div class="task">
                        <input type="checkbox" id="task1">
                        <button class="task-button">part A</button>
                        <div class="task-weight-container">
                            <input type="number" class="task-weight" placeholder="0", min="0", max="100">
                            <span>%</span>
                        </div>
                    </div>
                    <div class="task">
                        <input type="checkbox" id="task2">
                        <button class="task-button">part B</button>
                        <div class="task-weight-container">
                            <input type="number" class="task-weight" placeholder="0", min="0", max="100">
                            <span>%</span>
                        </div>
                    </div>
                    <div class="task">
                        <input type="checkbox" id="task3">
                        <button class="task-button" >part C</button>
                        <div class="task-weight-container">
                            <input type="number" class="task-weight" placeholder="0", min="0", max="100">
                            <span>%</span>
                        </div>
                    </div>
                    <div class="task">
                        <input type="checkbox" id="task4">
                        <button class="task-button" >part D</button>
                        <div class="task-weight-container">
                            <input type="number" class="task-weight" placeholder="0", min="0", max="100">
                            <span>%</span>
                        </div>
                    </div>
                </div>
                
                <div class="task-input-container">
                    <input type="text" id="task-name-input" placeholder="Enter task name">
                    <button id="add-task-btn" class="add-task">+ Add Task</button>
                </div>
            </div>
        </div>
    </div>

    <script src="Milestone1_script.js"></script>

</body>
</html>
